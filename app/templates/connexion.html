<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Connexion</h1>
        <form method="post" id="loginForm" class="w-50 mx-auto">
            {{ form.hidden_tag() }}
        
            <div class="form-group">
                {{ form.email.label }}
                {{ form.email(class="form-control") }}
            </div>
        
            <div class="form-group">
                {{ form.mot_de_passe.label }}
                {{ form.mot_de_passe(class="form-control") }}
            </div>
        
            <button type="submit" class="btn btn-primary btn-block">{{ form.submit.label }}</button>
        </form>        

        <p class="text-center mt-3">
            <a href="{{ url_for('main.mot_de_passe_oublie') }}">Mot de passe oubli√© ?</a>
        </p>
        <p class="text-center">
            Pas encore de compte ? <a href="{{ url_for('main.inscription') }}">Inscrivez-vous ici</a>.
        </p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
