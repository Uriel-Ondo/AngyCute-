<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialiser le mot de passe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJv+Sg53P4jwJwYBz5A9xw6oTKX9fZ5XvRrIu5P5uJ6W8DlV0jdr4S9pbfJb" crossorigin="anonymous">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Réinitialiser le mot de passe</h1>
                        <form action="{{ url_for('main.reinitialiser_mot_de_passe', token=token) }}" method="POST">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email :</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="mot_de_passe" class="form-label">Nouveau mot de passe :</label>
                                <input type="password" id="mot_de_passe" name="mot_de_passe" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmer_mot_de_passe" class="form-label">Confirmer le mot de passe :</label>
                                <input type="password" id="confirmer_mot_de_passe" name="confirmer_mot_de_passe" class="form-control" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Réinitialiser</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0g3XssHq2pB+Yp2K8qpiPQdS6vqIhoKn/j75tLg8VOp6cdcz" crossorigin="anonymous"></script>
</body>
</html>
