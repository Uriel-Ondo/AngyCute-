<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <title>Inscription</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Inscription</h1>
        <form method="POST" action="{{ url_for('main.inscription') }}" onsubmit="return validateForm()">
            <div class="mb-3">
                <label for="nom" class="form-label">Nom :</label>
                <input type="text" id="nom" name="nom" class="form-control" placeholder="Nom" required>
            </div>

            <div class="mb-3">
                <label for="prenom" class="form-label">Prénom :</label>
                <input type="text" id="prenom" name="prenom" class="form-control" placeholder="Prénom" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email :</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Votre email" required>
            </div>

            <div class="mb-3">
                <label for="telephone" class="form-label">Téléphone :</label>
                <input type="text" id="telephone" name="telephone" class="form-control" placeholder="Téléphone" required>
            </div>

            <div class="mb-3">
                <label for="adresse" class="form-label">Adresse :</label>
                <input type="text" id="adresse" name="adresse" class="form-control" placeholder="Adresse complète" required>
            </div>

            <div class="mb-3">
                <label for="mot_de_passe" class="form-label">Mot de passe :</label>
                <input type="password" id="mot_de_passe" name="mot_de_passe" class="form-control" placeholder="Mot de passe" required>
            </div>

            <div class="mb-3">
                <label for="confirmer_mot_de_passe" class="form-label">Confirmer le mot de passe :</label>
                <input type="password" id="confirmer_mot_de_passe" name="confirmer_mot_de_passe" class="form-control" placeholder="Confirmez le mot de passe" required>
                <p id="error_message" class="text-danger" style="display: none;">Les mots de passe ne correspondent pas.</p>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">S'inscrire</button>
            </div>
        </form>
        <p class="mt-3">Déjà un compte ? <a href="{{ url_for('main.connexion') }}">Connectez-vous ici</a>.</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validateForm() {
            const motDePasse = document.getElementById('mot_de_passe').value;
            const confirmerMotDePasse = document.getElementById('confirmer_mot_de_passe').value;
            const errorMessage = document.getElementById('error_message');

            if (motDePasse !== confirmerMotDePasse) {
                errorMessage.style.display = 'block';
                return false;
            }

            errorMessage.style.display = 'none';
            return true;
        }
    </script>
</body>
</html>
